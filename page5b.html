<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .selected {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option" id="hide">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option" id="run">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option" id="distract">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option" id="wait">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
    </section>
    <script>
        const correctSequence = ['hide', 'wait', 'distract', 'run'];
        // Your Code here
        let userSequence = [];

        function selectAction(action) {
            const currAction = document.getElementById(action);
            if (!userSequence.includes(action)) {
                userSequence.push(action);
                currAction.classList.add('selected')
            }
        }

        function checkSequence() {
            if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
                alert('Congratulations brave adventurer!');
            }
            else {
                alert('In your folly you allowed yourself to be noticed. Perhaps in another timeline, you might have succeeded..' + '\n\n' + 'Press Reset to try again.')
            }
        }

        function reset() {
            userSequence = [];
            const actions = document.querySelectorAll('stealth-option');
            actions.classList.remove('selected');
        }
    </script>
</body>
</html>
