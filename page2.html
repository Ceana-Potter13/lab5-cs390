<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Selection</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <h1>Choose Your Character</h1>
            <form id="characterForm" type="get" action="page3.html">
                <fieldset>
                    <legend>Choose Your Character</legend>
                    <div class="character">
                        <input type="radio" name="charSelect" id="radioAria">
                        <label for="radioAria">
                            <strong>Aria, the Warrior: </strong>Strong and brave, with
                            the ability to overcome physical obstacles.
                            
                    </div>
                    <div class="character">
                        <input type="radio" name="charSelect" id="radioEldrin">
                        <label for="radioEldrin">
                            <strong>Eldrin, the Mage: </strong>Wise and knowledgeable, with
                            the power to solve puzzles and cast spells.
                        </label>
                    </div>
                    <div class="character">
                        <input type="radio" name="charSelect" id="radioTara">
                        <label for="radioTara">
                            <strong>Tara, the Rogue: </strong>Quick and cunning, with skills
                            in stealth and persuasion.
                        </label>
                    </div>
                </fieldset>
                <input type="submit" value="Continue">
            </form>
        </section>
    </body>
</html>
