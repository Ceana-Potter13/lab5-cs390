<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Quest Begins</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <h1>Pack Your Bag</h1>
            <p>Select the supplies you wish to take on your quest. Choose wisely, 
            as you can only carry a limited amount.</p>

            <form action="page4.html">
                <div>
                    <input type="checkbox" id="foodItem">
                    <label for="foodItem">
                        <strong>Food: </strong>Essential for energy.
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="waterItem">
                    <label for="waterItem">
                        <strong>Water: </strong>Hydration is key!
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="magicPotionItem">
                    <label for="magicPotionitem">
                        <strong>Magic Potions: </strong>For health and magical energy.
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="mapItem">
                    <label for="mapItem">
                        <strong>Maps: </strong>Don't get lost in the wilderness!
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="swordItem">
                    <label for="swordItem">
                        <strong>Sword: </strong>Fend off those pesky foes!
                    </label>
                </div>
                <input type="submit" value="Continue">
            </form>
        </section>
    </body>
</html>
